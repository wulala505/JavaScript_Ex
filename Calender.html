<script>
    window.onload=function(){
    document.getElementById("year").onchange=addDate;
    document.getElementById("month").onchange=addDate;
    document.getElementById("date").onchange=displayDate;
    for(var i=2011;i<=2020;i++){
        var opt=document.createElement("option");
        opt.innerHTML=i;
        opt.value=i;
        document.getElementById("year").appendChild(opt);
    }
    for(var i=1;i<=12;i++){
        var opt=document.createElement("option");
        opt.innerHTML=i;
        opt.value=i;
        document.getElementById("month").appendChild(opt);
    }
    addDate();
    function addDate(){
        var yy=document.getElementById("year").value;
        var mm=document.getElementById("month").value;
        document.getElementById("date").innerHTML="";
        var date=new Date(yy,mm,0);
        var dateLen=date.getDate();
        for(var i=1;i<=dateLen;i++){
        var opt=document.createElement("option"); 
        opt.innerHTML=i;
        opt.value=i; 
        document.getElementById("date").appendChild(opt);
        }
    }
    function displayDate() {
    var yy=document.getElementById("year").value;
    var mm=document.getElementById("month").value;
    var dd=document.getElementById("date").value
    document.getElementById("urdate").innerHTML = yy + "/" + mm + "/" + dd ;
}

    };
