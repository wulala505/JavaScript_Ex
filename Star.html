    <script>
    // var star=document.querySelectorAll("div.s");
    
    window.onload=function(){
        var star = document.getElementsByTagName("img");
        var starLen=star.length;
        for(var i=0;i<starLen;i++){
            star[i].onmouseover=function(){mouseOver(this.id);}
            star[i].onmouseout=function(){mouseOut(this.id);}
            star[i].onclick=function(){click(this.id);}         
     }
     
    function mouseOver(sid){
        for(var j=0;j<=sid;j++){
            document.images[j].src="images/chngstar.gif";
        }
    }
    function mouseOut(sid){  
        for(var k=4;k>=sid;k--){
            document.images[k].src = "images/star.gif";
        }
    }
    function click(sid){
            switch(sid){
                case '0':document.getElementById("divid").innerHTML="Good";break;
                case '1':document.getElementById("divid").innerHTML="Very Good";break;
                case '2': document.getElementById("divid").innerHTML = "Very Very Good"; break;
                case '3': document.getElementById("divid").innerHTML = "Very Very Very Good"; break;
                case '4': document.getElementById("divid").innerHTML = "Very Very Very Very Good"; break;
            }
    }
     };
    </script>
