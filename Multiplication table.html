      <h1>Multiplication table</h1>
      <h2>Homework 1 (2016/11/21)</h2>
    </div>
    <div class="content"> 
         <script>

             document.write("<p>Multiplication table</p>")
             document.write("<table><tr>")
             for (var i = 2; i < 10; i++) {
                 document.write("<td class='number'>")
                 for (var j = 1; j < 10; j++) {
                     document.write(i + "*" + j + "=" + i * j + " <br>");
                 }
                 document.write("</td>")
             }
             document.write("</tr></table>");
    </script>
